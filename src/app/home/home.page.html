<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      DashBoard
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/login">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card routerLink="/aluno" class="ion-text-ceter">
          <img src="https://cdn.icon-icons.com/icons2/1465/PNG/512/130manstudent2_100617.png" width="100" height="100">
          <ion-card-header>
            <ion-card-title>Aluno</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
