<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Turmas
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/classes/list">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registerForm">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item>
              <ion-input type="text" formControlName="classe" placeholder="Turma" [(ngModel)]="inputclasse"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" formControlName="courseId" placeholder="IDTurma" [(ngModel)]="inputcourseId">
              </ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" expand="block" (click)="createClasse()">Cadastrar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
