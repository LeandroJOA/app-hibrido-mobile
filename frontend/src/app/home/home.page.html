</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card routerLink="/login">
          <ion-card-content>
            <ion-row>
              <ion-col col-4></ion-col>

                <img src="https://cdn-icons-png.flaticon.com/512/1000/1000946.png">
              </ion-col>
              <ion-col col-4></ion-col>
            </ion-row>
            <ion-card-header>
              <ion-card-title>Login</ion-card-title>
            </ion-card-header>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
